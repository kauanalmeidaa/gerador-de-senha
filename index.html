<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="shortcut icon" href="./5321806.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center p-4 bg-white shadow rounded" style="max-width: 400px;">
        <h3 class="mb-3">Gerador de Senha</h3>
        <div class="input-group mb-3">
            <input type="text" id="password" class="form-control text-center" readonly>
            <button id="copyButton" class="btn btn-secondary" title="Copiar senha">
                <i class="bi bi-clipboard"></i>
            </button>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
            <label class="form-check-label" for="includeNumbers">Incluir números</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
            <label class="form-check-label" for="includeSymbols">Incluir símbolos</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
            <label class="form-check-label" for="includeUppercase">Incluir maiúsculas</label>
        </div>
        <button class="btn btn-primary w-100" onclick="generatePassword()">Gerar Senha</button>
    </div>
    <footer class="text-center mt-5 p-2 w-100 position-absolute bottom-0">
        <p class="mb-0">Desenvolvido por <a href="https://www.linkedin.com/in/kauan-almeida-692b6328b/" target="_blank" class="text-decoration-none">Kauan Almeida</a></p>
    </footer>
</html>
